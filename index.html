<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Line Striping Calculator (Public Layer)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }

    .row {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 120px;
    }

    input {
      width: 200px;
      padding: 4px;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    #error {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>

  <h2>Line Striping Calculator</h2>

  <div class="row">
    <label>Route:</label>
    <input id="route" placeholder="Route name" />
  </div>

  <div class="row">
    <label>Start MP:</label>
    <input id="startMP" type="number" step="0.001" />
  </div>

  <div class="row">
    <label>End MP:</label>
    <input id="endMP" type="number" step="0.001" />
  </div>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>
  <div id="error"></div>

<script>
/* ===========================
   CONFIG â€“ PUBLIC LAYER
=========================== */

const SERVICE_URL =
  "https://services3.arcgis.com/hyLf0m7qTkMThtUP/arcgis/rest/services/Marking_Lines_ExportFeatures/FeatureServer/0";

const ROUTE_FIELD = "Route";
const BEG_FIELD   = "Beg_MP";
const END_FIELD   = "End_MP";
const COLOR_FIELD = "Color";

/* ===========================
   MAIN LOGIC
=========================== */

async function calculate() {
  const errorEl = document.getElementById("error");
  const resultEl = document.getElementById("result");

  errorEl.textContent = "";
  resultEl.textContent = "";

  const route = document.getElementById("route").value.trim();
  const startMP = parseFloat(document.getElementById("startMP").value);
  const endMP = parseFloat(document.getElementById("endMP").value);

  if (!route || isNaN(startMP) || isNaN(endMP) || endMP <= startMP) {
    errorEl.textContent = "Please enter a route and a valid MP range.";
    return;
  }

  const where =
    `${ROUTE_FIELD} = '${route}' AND ` +
    `${END_FIELD} >= ${startMP} AND ${BEG_FIELD} <= ${endMP}`;

  const params = new URLSearchParams({
    f: "json",
    where: where,
    outFields: `${BEG_FIELD},${END_FIELD},${COLOR_FIELD}`,
    returnGeometry: "false"
  });

  try {
    const response = await fetch(`${SERVICE_URL}/query?${params}`);
    const data = await response.json();

    if (!data.features || data.features.length === 0) {
      resultEl.textContent = "No striping found in this range.";
      return;
    }

    let yellowFeet = 0;
    let whiteFeet = 0;

    data.features.forEach(f => {
      const beg = f.attributes[BEG_FIELD];
      const end = f.attributes[END_FIELD];
      const color = f.attributes[COLOR_FIELD];

      // overlap in miles
      const overlapMiles =
        Math.max(0, Math.min(end, endMP) - Math.max(beg, startMP));

      const feet = overlapMiles * 5280;

      if (color === "Yellow") yellowFeet += feet;
      if (color === "White")  whiteFeet += feet;
    });

    resultEl.innerHTML =
      `Yellow: ${yellowFeet.toFixed(2)} ft<br>` +
      `White: ${whiteFeet.toFixed(2)} ft`;

  } catch (err) {
    errorEl.textContent = "Error querying the service.";
    console.error(err);
  }
}
</script>

</body>
</html>
